<div class="menu" [@scrollAnimation]="state"   [attr.id]='"menu"'>
    <div class="common-title">
       Menu
    </div>
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-meal-tab" data-bs-toggle="pill" data-bs-target="#pills-meal"
                type="button" role="tab" aria-controls="pills-meal" aria-selected="true">Meal Deals</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-burger-tab" data-bs-toggle="pill" data-bs-target="#pills-burger"
                type="button" role="tab" aria-controls="pills-burger" aria-selected="false">Burgers</button>
        </li>
        <!-- <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-chicken-tab" data-bs-toggle="pill" data-bs-target="#pills-chicken"
                type="button" role="tab" aria-controls="pills-chicken" aria-selected="false">Chicken</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-drinks-tab" data-bs-toggle="pill" data-bs-target="#pills-drinks"
                type="button" role="tab" aria-controls="pills-drinks" aria-selected="false">Drinks</button>
        </li> -->
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-meal" role="tabpanel" aria-labelledby="pills-meal-tab">
            <div class="d-flex flex-wrap justify-content-center align-items-center">
                <div class="m-card" *ngFor="let data of meals">
                    <a routerLink="/single-product/{{data.id}}" class="img-section">
                        <img src={{data.img}} alt="">
                    </a>
                    <div class="content">

                        <div class="title">{{data.title}}</div>
                        <div class="description">{{data.short}}</div>
                        <div class="price">${{data.price}}</div>
                    </div>
                </div>
            </div>
       
        </div>
        <div class="tab-pane fade" id="pills-burger" role="tabpanel" aria-labelledby="pills-burger-tab">
         
                <div class="d-flex flex-wrap justify-content-center align-items-center">
                    <div class="m-card" *ngFor="let data of burgers">
                        <a routerLink="/single-product/{{data.id}}" class="img-section">
                            <img src={{data.img}} alt="">
                        </a>
                        <div class="content">
    
                            <div class="title">{{data.title}}</div>
                            <div class="description">{{data.short}}</div>
                            <div class="price">${{data.price}}</div>
                        </div>
                    </div>
                </div>
           
        </div>
        <div class="tab-pane fade" id="pills-chicken" role="tabpanel" aria-labelledby="pills-chicken-tab">...</div>
        <div class="tab-pane fade" id="pills-drinks" role="tabpanel" aria-labelledby="pills-drinks-tab">...</div>
    </div>
</div>
